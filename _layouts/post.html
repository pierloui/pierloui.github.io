---
layout: default
---

<div class="post" itemscope itemtype="http://schema.org/NewsArticle">
<meta itemprop="datePublished" content="{{ page.date }}"/>

<ol class="breadcrumb"> 
<li><a href="http://www.referencement-web.site/">{{ site.title }}</a></li> 
<li><a href="http://www.referencement-web.site/{{ page.permalink }}">{{ page.title }}</a></li> 
</ol>

  <header class="post-header">
    <h1 class="post-title" itemprop="headline">"{{ page.title }}"</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content" itemprop="articleBody">
    {{ content }}
  </article>
</div>
