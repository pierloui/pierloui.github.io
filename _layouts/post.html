---
layout: default
---

<div class="post" itemscope itemtype="http://schema.org/NewsArticle">
  <meta itemprop="datePublished" content="{{ page.date }}"/>
  <meta itemprop="dateModified" content="{{ page.dateModified }}"/>

  <ol class="breadcrumb">
    <li><a href="http://www.referencement-web.site/">{{ site.title }}</a></li>
    <li class="active">{{ page.title }}</li>
  </ol>

  <header class="post-header">
    <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <p>
    <strong itemprop="description">
      {{ page.description }}
    </strong>
  </p>

  {% if page.image %}
  <img itemprop="image" src="http://{{ site.url}}{{ page.image }}" alt="{{ page.alt }}" />
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>
</div>
